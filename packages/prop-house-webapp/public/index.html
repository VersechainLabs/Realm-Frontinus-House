<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script defer data-domain="prop.house" src="https://plausible.io/js/plausible.js"></script>

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FFFFFF" />
    <meta
      name="description"
      content="Prop House is public infrastructure by Nouns DAO that helps internet communities incentivize ecosystem development."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/prop-house-bulb-192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Primary Meta Tags -->
    <title>Prop House</title>
    <meta name="title" content="Prop House" />
    <meta
      name="description"
      content="Fund your community builders by deploying funding auctions. Anyone with a wallet can submit a proposal, and your community votes on who gets funded."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:image" content="https://prop.house/home-card.png" data-react-helmet="true" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://prop.house/" data-react-helmet="true" />
    <meta property="og:title" content="Prop House" data-react-helmet="true" />
    <meta
      property="og:description"
      content="Get funded to build with your favorite communities."
      data-react-helmet="true"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://prop.house/" data-react-helmet="true" />
    <meta name="twitter:title" content="Prop House" data-react-helmet="true" />
    <meta
      name="twitter:description"
      content="Get funded to build with your favorite communities."
      data-react-helmet="true"
    />
    <meta
      name="twitter:image"
      content="https://prop.house/home-card.png"
      data-react-helmet="true"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="backdrop-root"></div>
    <div id="overlay-root"></div>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
