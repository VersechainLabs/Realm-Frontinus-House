<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script defer data-domain="frontinus.house" src="https://plausible.io/js/plausible.js"></script>

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/frontinus-house-bulb-192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Primary Meta Tags -->
    <title>Frontinus House</title>
    <meta name="title" content="Frontinus House" />
    <meta
      name="description"
      content="Frontinus House - the proposal platform of the Bibliotheca DAO."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:image" content="https://frontinus.house/home.png" data-react-helmet="true" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://frontinus.house/" data-react-helmet="true" />
    <meta property="og:title" content="Frontinus House" data-react-helmet="true" />
    <meta
      property="og:description"
      content="Frontinus House - the proposal platform of the Bibliotheca DAO"
      data-react-helmet="true"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://frontinus.house/" data-react-helmet="true" />
    <meta name="twitter:title" content="Frontinus House" data-react-helmet="true" />
    <meta
      name="twitter:description"
      content="Frontinus House - the proposal platform of the Bibliotheca DAO"
      data-react-helmet="true"
    />
    <meta
      name="twitter:image"
      content="https://frontinus.house/home.png"
      data-react-helmet="true"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="backdrop-root"></div>
    <div id="overlay-root"></div>
    <div id="root"></div>
  </body>
</html>
